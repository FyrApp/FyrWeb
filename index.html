<body>
	<div class="auth-overlay" id="pin-hide">
		<div class="modal">
			<p class="text-one"> This is #NapalmApp! </p>

		</div>	
	</div>
	<div id="map-canvas"></div>
	<div id="footer-overlay">
		<textarea id="message-input" class="inputs" placeholder="Share with #NapalmApp" type="text" rows="4" cols="35" maxlength="140"></textarea>
		<button id="message-button" class="buttons" type="button">
			Tweet this!
		</button>
	</div>
